<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        text-align:center;
        /* padding: 10px; */
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2" bgcolor="yellow">8:00 a.m.</td>
          <td rowspan="2" bgcolor="purple">5:00 p.m.</td>
          <td>Introduction to XML</td>
        </tr>
        <tr>
          <td>Validity:DTD and Relax NG</td>
        </tr>
        <tr>
          <td rowspan="6">Tuesday</td>
          <td rowspan="2" bgcolor="yellow">8:00 a.m.</td>
          <td rowspan="2" bgcolor="yellow">11:00 a.m.</td>
          <td rowspan="3">XPath</td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr>
          <td rowspan="2" bgcolor="yellow">11:00 a.m.</td>
          <td rowspan="2" bgcolor="green">2:00 p.m.</td>
          <td rowspan="3" >XSL Transformations</td>
        </tr>
        <tr></tr>
        <tr>
          <td bgcolor="green">2:00 p.m.</td>
          <td bgcolor="purple">5:00 p.m.</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td bgcolor="yellow">8:00 a.m.</td>
          <td  bgcolor="green">12:00 p.m.</td>
          <td>XSL Formatting Objects</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
